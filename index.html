<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator for </title>
    <!-- link for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- header part start here  -->
    <header id="header" class=" bg-dark bg-opacity-75 p-3 text-white">
        <div class="container text-center ">
            <h1>Age Calculator</h1>
        </div>
    </header>
    <!-- header part end here  -->


    <!-- main part start here -->
    <main id="main">
        <section id="age-calculator" class="py-4">
            <div class="container bg-light p-4 pb-5">
                <!-- alert message  -->

                <div class="row  row-cols-4 justify-content-center">
                    <div class="col">
                        <label for="yourAge">Date of Birth</label>
                        <input type="date" id="yourAge" required class="form-control form-control-lg">
                    </div>
                    <div class="col">
                        <label for="todayDate">Today</label>
                        <input type="date" value="2024-04-25" id="todayDate" required
                            class="form-control form-control-lg">
                    </div>
                    <div class="col">
                        <label for=""></label>
                        <button id="calculate-age-btn" data-bs-toggle="collapse" data-bs-target="#collapsed"
                            class="btn d-block btn-lg btn-outline-secondary">Calculate Age</button>
                    </div>
                </div>
                <!-- show result  -->
                <div class="age-result m-5 card collapse shadow-sm" id="collapsed">
                    <!-- show dynamically  -->
                </div>


            </div>
        </section>
    </main>
    <!-- main part end here  -->

</body>
    
</body>
</html>
